{% extends 'base.html' %}
{% block title %}Страницата не съществува{% endblock %}

{% block content %}
<div style="text-align: center; padding: 80px 20px;">
  <h1 style="font-size: 6rem; margin-bottom: 0; color: #dc2626; font-weight: 700;">404</h1>
  <h2 style="color: #dc2626; margin-top: 10px; margin-bottom: 20px;">Страницата не е намерена</h2>
  <p style="font-size: 1.25rem; margin-bottom: 30px; color: #555;">
    За съжаление, страницата която търсите не съществува или е преместена.
  </p>
  <a href="{{ url_for('main.index') }}"
     style="display: inline-block; padding: 12px 30px; background-color: #3b82f6; color: white;
            border-radius: 6px; text-decoration: none; font-weight: 600; box-shadow: 0 4px 8px rgba(59,130,246,0.4);
            transition: background-color 0.3s ease;">
    Върни се в началото
  </a>
</div>
{% endblock %}
