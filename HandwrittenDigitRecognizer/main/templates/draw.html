{% extends "base.html" %}

{% block title %}Въвеждане на цифра{% endblock %}

{% block content %}
<div class="form-container upload-form">
    <h1>Въведи цифра</h1>
    <form method="POST" action="{{ url_for('main.draw') }}">
        <label for="digit">Цифра (0-9):</label>
        <input type="text" id="digit" name="digit" pattern="[0-9]" maxlength="1" required>
        <button type="submit" class="button">Продължи</button>
    </form>
</div>
{% endblock %}
