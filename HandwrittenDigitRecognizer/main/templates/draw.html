<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Въведи цифра</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Въведи цифра</h1>
        <form method="POST" action="{{ url_for('main.draw') }}">
            <label for="digit">Цифра (0-9):</label>
            <input type="text" id="digit" name="digit" pattern="[0-9]" maxlength="1" required>
            <button type="submit">Продължи</button>
        </form>
    </div>
</body>
</html>
