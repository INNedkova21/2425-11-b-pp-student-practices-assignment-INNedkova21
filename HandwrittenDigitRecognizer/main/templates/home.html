<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digit Recognizer</title>
  <style>
    :root {
      --color-bg: #E0F2FE;             /* Светлосин фон */
      --color-text: #111827;
      --color-accent: #3B82F6;         /* Син акцент */
      --color-accent-hover: #2563EB;   /* По-тъмен син */
      --color-secondary: #60A5FA;      /* Светло син */
      --color-border: #D1D5DB;
      --color-success: #16A34A;
      --color-error: #DC2626;
      --canvas-bg: #FFFFFF;
      --canvas-draw: #111827;
    }

    body {
      background-color: var(--color-bg);
      color: var(--color-text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: #FFFFFF;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
      border: 1px solid var(--color-border);
    }

    h1 {
      margin-top: 0;
      color: var(--color-accent);
    }

    p {
      color: var(--color-secondary);
    }

    .button {
      background-color: var(--color-accent);
      color: #FFFFFF;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 8px;
    }

    .button:hover {
      background-color: var(--color-accent-hover);
    }

    #digit-canvas {
      background-color: var(--canvas-bg);
      border: 2px solid var(--color-border);
      cursor: crosshair;
      margin-top: 16px;
    }

    .message-success {
      color: var(--color-success);
      font-weight: bold;
    }

    .message-error {
      color: var(--color-error);
      font-weight: bold;
    }
  </style>
</head>
