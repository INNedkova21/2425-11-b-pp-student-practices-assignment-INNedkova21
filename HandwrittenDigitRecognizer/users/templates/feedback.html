{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Обратна връзка</h2>
    <form method="POST">
        <div class="form-group">
            <label for="rating">Оценка:</label>
            <select name="rating" id="rating" class="form-control" required>
                <option value="">Избери оценка</option>
                <option value="5">5 - Отлично</option>
                <option value="4">4 - Много добро</option>
                <option value="3">3 - Добро</option>
                <option value="2">2 - Задоволително</option>
                <option value="1">1 - Лошо</option>
            </select>
        </div>
        <div class="form-group mt-2">
            <label for="comment">Коментар:</label>
            <textarea name="comment" id="comment" class="form-control" rows="4" placeholder="Вашето мнение..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Изпрати</button>
    </form>
</div>
{% endblock %}
